<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Mi Sitio Web Profesional</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <a href="#contenido" class="skip-link">Saltar al contenido principal</a>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">🏠 Inicio</a></li>
        <li><a href="galeria.html">🖼️ Galería</a></li>
        <li><a href="contacto.html" aria-current="page">✉️ Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main id="contenido">
    <h1>Contacto 📬</h1>
    <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos! Estaremos encantados de ayudarte.</p>

    <form action="#" method="post" novalidate>
      <label for="nombre">Nombre completo <span aria-hidden="true">*</span></label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

      <label for="correo">Correo electrónico <span aria-hidden="true">*</span></label>
      <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required />

      <label for="mensaje">Mensaje <span aria-hidden="true">*</span></label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar mensaje 📤</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Mi Sitio Web Profesional. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
